<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Course Chatbot</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="wrap">
    <main class="chat-shell">
      <header class="chat-header">
        <div class="brand">
          <div class="logo">CS</div>
          <div class="meta">
            <div class="title">Course Assistant</div>
            <div class="subtitle">Ask about the course â€” I'll point to the exact video & timestamp</div>
          </div>
        </div>
      </header>

      <section id="chat" class="chat-window" aria-live="polite"></section>

      <form id="chat-form" class="chat-input" autocomplete="off">
        <input id="message" type="text" placeholder="Ask something about the course..." />
        <button id="send-btn" type="submit">Send</button>
      </form>
    </main>
  </div>

  <script src="/static/chat.js"></script>
</body>
</html>
